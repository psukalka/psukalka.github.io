  <rect x="170" y="440" width="15" height="20" rx="3" ry="3" fill="#ffbfaf"/>
  <rect x="190" y="440" width="25" height="20" rx="3" ry="3" fill="#8080ff"/>
  <rect x="220" y="440" width="15" height="20" rx="3" ry="3" fill="#ffbfaf"/>
  <rect x="240" y="440" width="15" height="20" rx="3" ry="3" fill="#50c878"/>
  <rect x="260" y="440" width="15" height="20" rx="3" ry="3" fill="#ff9f80"/>
  <!-- Continue pattern -->
